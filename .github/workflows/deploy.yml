name: Deploy to Production

on:
  push:
    branches:
      - production
  workflow_dispatch:

env:
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/kanbanflow-frontend
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/kanbanflow-backend

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci
      - run: npm run lint || true

      - name: Build frontend
        run: |
          echo "VITE_API_URL=https://kanbanapi.visiochat.cloud" > .env.production
          npm run build

      - name: Verify build
        run: test -d dist

  build-images:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Frontend Image
        run: |
          docker build -f Dockerfile.frontend \
            -t ${{ env.FRONTEND_IMAGE }}:latest \
            -t ${{ env.FRONTEND_IMAGE }}:${{ github.sha }} .

      - name: Build Backend Image
        run: |
          docker build -f Dockerfile.backend \
            -t ${{ env.BACKEND_IMAGE }}:latest \
            -t ${{ env.BACKEND_IMAGE }}:${{ github.sha }} .

      - name: Push Images
        run: |
          docker push ${{ env.FRONTEND_IMAGE }}:latest
          docker push ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          docker push ${{ env.BACKEND_IMAGE }}:latest
          docker push ${{ env.BACKEND_IMAGE }}:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-images

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /var/www/kanbanflow-pro
            docker compose pull
            docker compose up -d
          EOF

  health-check:
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - run: sleep 10

      - name: Frontend Health
        run: curl -f https://kanbanflow.visiochat.cloud

      - name: Backend Health
        run: curl -f https://kanbanapi.visiochat.cloud/api/health
