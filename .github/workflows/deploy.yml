# ========================================
# GitHub Actions - Deploy Automatizado
# KanbanFlow Pro - Docker Compose + Traefik
# ========================================
# Secrets necessÃ¡rios no GitHub:
#   DOCKER_USERNAME  - UsuÃ¡rio do Docker Hub
#   DOCKER_TOKEN     - Token de acesso do Docker Hub
#   VPS_HOST         - IP do servidor VPS
#   VPS_USER         - UsuÃ¡rio SSH (ex: root)
#   VPS_SSH_KEY      - Chave SSH privada
# ========================================

name: Deploy to Production

on:
  push:
    branches:
      - production
  workflow_dispatch:

env:
  FRONTEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/kanbanflow-frontend
  BACKEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/kanbanflow-backend

jobs:
  # ==========================================
  # Job 1: Build e Test
  # ==========================================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run linter
        run: npm run lint || echo "Lint skipped - add script to package.json"

      - name: ğŸ—ï¸ Build frontend
        run: |
          echo "VITE_API_URL=https://kanbanapi.visiochat.cloud" > .env.production
          npm run build

      - name: âœ… Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed - dist folder not found"
            exit 1
          fi
          echo "âœ… Build successful"

  # ==========================================
  # Job 2: Build e Push Docker Images
  # ==========================================
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: ğŸ—ï¸ Build Frontend Image
        run: |
          echo "VITE_API_URL=https://kanbanapi.visiochat.cloud" > .env.production
          docker build -f Dockerfile.frontend -t ${{ env.FRONTEND_IMAGE }}:latest -t ${{ env.FRONTEND_IMAGE }}:${{ github.sha }} .

      - name: ğŸ—ï¸ Build Backend Image
        run: |
          docker build -f Dockerfile.backend -t ${{ env.BACKEND_IMAGE }}:latest -t ${{ env.BACKEND_IMAGE }}:${{ github.sha }} .

      - name: ğŸ“¤ Push Frontend Image
        run: |
          docker push ${{ env.FRONTEND_IMAGE }}:latest
          docker push ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}

      - name: ğŸ“¤ Push Backend Image
        run: |
          docker push ${{ env.BACKEND_IMAGE }}:latest
          docker push ${{ env.BACKEND_IMAGE }}:${{ github.sha }}

  # ==========================================
  # Job 3: Deploy to VPS
  # ==========================================
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-images

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸ“ Create directory structure
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "mkdir -p /var/www/kanbanflow-pro"

      - name: ğŸ“¤ Upload docker-compose.yml
        run: |
          scp docker-compose.yml ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/kanbanflow-pro/

      - name: ğŸš€ Deploy with Docker Compose
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /var/www/kanbanflow-pro

            # Stop and remove existing containers
            docker rm -f kanbanflow-frontend kanbanflow-backend 2>/dev/null || true

            # Start services with Docker Compose
            docker compose up -d

            # Wait for services to be healthy
            sleep 15

            # Check container status
            docker ps --filter name=kanbanflow --format 'table {{.Names}}\t{{.Status}}'

            # Cleanup old images
            docker image prune -af --filter "until=24h"
          EOF

      - name: âœ… Verify deployment
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            echo "ğŸ” Checking containers..."
            docker ps --filter name=kanbanflow --format 'table {{.Names}}\t{{.Status}}\t{{.Ports}}'
          EOF

      - name: ğŸ§¹ Cleanup SSH
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa

  # ==========================================
  # Job 4: Health Check
  # ==========================================
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: â³ Wait for services to stabilize
        run: sleep 10

      - name: ğŸ¥ Check Frontend Health
        run: |
          echo "Checking frontend..."
          for i in 1 2 3; do
            curl -f -s https://kanbanflow.visiochat.cloud > /dev/null && break
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done
          curl -f https://kanbanflow.visiochat.cloud > /dev/null
          echo "âœ… Frontend is healthy"

      - name: ğŸ¥ Check Backend Health
        run: |
          echo "Checking backend..."
          for i in 1 2 3; do
            curl -f -s https://kanbanapi.visiochat.cloud/api/health > /dev/null && break
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done
          curl -f https://kanbanapi.visiochat.cloud/api/health
          echo "âœ… Backend is healthy"

      - name: ğŸ‰ Deployment Complete
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "Frontend: https://kanbanflow.visiochat.cloud"
          echo "Backend API: https://kanbanapi.visiochat.cloud"
