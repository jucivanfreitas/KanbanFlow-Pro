name: Deploy to Production

on:
  push:
    branches:
      - production
  workflow_dispatch:

jobs:
  # ==========================================
  # Job 1: Build and Test
  # ==========================================
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint || true

      - name: Build frontend
        run: |
          echo "VITE_API_URL=https://kanbanapi.visiochat.cloud" > .env.production
          npm run build

      - name: Verify build
        run: test -d dist

  # ==========================================
  # Job 2: Build and Push Docker Images
  # ==========================================
  build-images:
    runs-on: ubuntu-latest
    needs: build-and-test
    environment: producao

    env:
      FRONTEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/kanbanflow-frontend
      BACKEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/kanbanflow-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.frontend
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}

      - name: Build & Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.backend
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}

  # ==========================================
  # Job 3: Deploy to VPS
  # ==========================================
  deploy:
    runs-on: ubuntu-latest
    needs: build-images
    environment: producao

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy with Docker Compose
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /var/www/kanbanflow-pro
            docker compose pull
            docker compose up -d
          EOF

  # ==========================================
  # Job 4: Health Check
  # ==========================================
  health-check:
    runs-on: ubuntu-latest
    needs: deploy
    environment: producao

    steps:
      - name: Wait for services
        run: sleep 10

      - name: Frontend Health
        run: curl -f https://kanbanflow.visiochat.cloud

      - name: Backend Health
        run: curl -f https://kanbanapi.visiochat.cloud/api/health
