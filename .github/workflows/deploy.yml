# ========================================
# GitHub Actions - Deploy Automatizado
# KanbanFlow Pro - Docker Swarm
# ========================================

name: Deploy to Production

on:
  push:
    branches:
      - production
  workflow_dispatch:

env:
  DOCKER_USERNAME: jucivanfsantos
  FRONTEND_IMAGE: jucivanfsantos/kanbanflow-frontend
  BACKEND_IMAGE: jucivanfsantos/kanbanflow-backend

jobs:
  # ==========================================
  # Job 1: Build e Test
  # ==========================================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run linter
        run: npm run lint || echo "Lint skipped - add script to package.json"

      - name: ğŸ—ï¸ Build frontend
        run: |
          echo "VITE_API_URL=https://kanbamapi.visiochat.shop" > .env.production
          npm run build

      - name: âœ… Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed - dist folder not found"
            exit 1
          fi
          echo "âœ… Build successful"

  # ==========================================
  # Job 2: Build e Push Docker Images
  # ==========================================
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: ğŸ—ï¸ Build Frontend Image
        run: |
          echo "VITE_API_URL=https://kanbamapi.visiochat.shop" > .env.production
          docker build -f Dockerfile.frontend -t ${{ env.FRONTEND_IMAGE }}:latest -t ${{ env.FRONTEND_IMAGE }}:${{ github.sha }} .

      - name: ğŸ—ï¸ Build Backend Image
        run: |
          docker build -f Dockerfile.backend -t ${{ env.BACKEND_IMAGE }}:latest -t ${{ env.BACKEND_IMAGE }}:${{ github.sha }} .

      - name: ğŸ“¤ Push Frontend Image
        run: |
          docker push ${{ env.FRONTEND_IMAGE }}:latest
          docker push ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}

      - name: ğŸ“¤ Push Backend Image
        run: |
          docker push ${{ env.BACKEND_IMAGE }}:latest
          docker push ${{ env.BACKEND_IMAGE }}:${{ github.sha }}

  # ==========================================
  # Job 3: Deploy to VPS
  # ==========================================
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-images

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸ“ Create directory structure
        run: |
          ssh root@${{ secrets.VPS_HOST }} << 'EOF'
            mkdir -p /var/www/kanbanflow-pro
          EOF

      - name: ğŸ“¤ Upload docker-compose.yml
        run: |
          scp docker-compose.yml root@${{ secrets.VPS_HOST }}:/var/www/kanbanflow-pro/

      - name: ğŸš€ Deploy with Docker Swarm
        run: |
          ssh root@${{ secrets.VPS_HOST }} << 'EOF'
            cd /var/www/kanbanflow-pro

            # Pull latest images
            docker pull ${{ env.FRONTEND_IMAGE }}:latest
            docker pull ${{ env.BACKEND_IMAGE }}:latest

            # Deploy stack
            docker stack deploy -c docker-compose.yml kanbanflow --with-registry-auth

            # Wait for services to be running
            sleep 10

            # Check services status
            docker stack services kanbanflow

            # Cleanup old images
            docker image prune -af --filter "until=24h"
          EOF

      - name: âœ… Verify deployment
        run: |
          ssh root@${{ secrets.VPS_HOST }} << 'EOF'
            echo "ğŸ” Checking services..."
            docker stack ps kanbanflow --no-trunc

            echo ""
            echo "ğŸ“Š Service status:"
            docker stack services kanbanflow
          EOF

      - name: ğŸ§¹ Cleanup SSH
        if: always()
        run: |
          rm -f ~/.ssh/id_rsa

  # ==========================================
  # Job 4: Health Check
  # ==========================================
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: ğŸ¥ Check Frontend Health
        run: |
          echo "Checking frontend..."
          curl -f https://kanbanflow.visiochat.shop/health || exit 1
          echo "âœ… Frontend is healthy"

      - name: ğŸ¥ Check Backend Health
        run: |
          echo "Checking backend..."
          curl -f https://kanbamapi.visiochat.shop/api/health || exit 1
          echo "âœ… Backend is healthy"

      - name: ğŸ‰ Deployment Complete
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "Frontend: https://kanbanflow.visiochat.shop"
          echo "Backend: https://kanbamapi.visiochat.shop"
